<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送给亲爱的小代</title>
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <!-- 引入Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 引入Swiper -->
    <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet">
    <!-- 引入AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 音乐控制器 -->
    <div class="music-controller">
        <button class="music-toggle">
            <i class="fas fa-music"></i>
        </button>
    </div>
    <!-- 背景音乐 -->
    <audio id="background-music" loop>
        <source src="music/qingtian.mp3" type="audio/mp3">
    </audio>
    <!-- 花瓣效果容器 -->
    <div class="petals"></div>
    
    <!-- 主标题 -->
    <header class="main-header">
        <h1 data-aos="fade-down">送给亲爱的小代</h1>
    </header>

    <!-- 爱心导航菜单 -->
    <nav class="heart-menu">
        <a href="#memories" class="heart-link" data-aos="fade-left" data-aos-delay="100">
            <i class="fas fa-heart"></i>
            <span>时光记忆</span>
        </a>
        <a href="#romantic" class="heart-link" data-aos="fade-left" data-aos-delay="200">
            <i class="fas fa-heart"></i>
            <span>此刻浪漫</span>
        </a>
        <a href="#future" class="heart-link" data-aos="fade-left" data-aos-delay="300">
            <i class="fas fa-heart"></i>
            <span>未来约定</span>
        </a>
    </nav>

    <!-- 时光记忆轮播 -->
    <section id="memories" class="carousel-section memories-carousel">
        <div class="swiper memories-swiper">
            <div class="swiper-wrapper">
                <!-- 轮播内容将通过JavaScript动态添加 -->
            </div>
            <div class="swiper-pagination timeline"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <!-- 此刻浪漫轮播 -->
    <section id="romantic" class="carousel-section romantic-carousel">
        <div class="swiper romantic-swiper">
            <div class="swiper-wrapper">
                <!-- 轮播内容将通过JavaScript动态添加 -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <!-- 未来约定轮播 -->
    <section id="future" class="carousel-section future-carousel">
        <div class="swiper future-swiper">
            <div class="swiper-wrapper">
                <!-- 轮播内容将通过JavaScript动态添加 -->
            </div>
            <div class="swiper-scrollbar"></div>
        </div>
    </section>

    <!-- 页脚区域 -->
    <footer class="main-footer">
        <div class="floating-hearts"></div>
        <div class="secret-trigger"></div>
    </footer>

    <!-- 照片查看模态框 -->
    <div class="photo-modal modal">
        <span class="close-modal">&times;</span>
        <img src="" alt="照片大图">
        <div class="photo-date"></div>
    </div>

    <!-- 时间胶囊模态框 -->
    <div class="time-capsule-modal modal">
        <span class="close-modal">&times;</span>
        <textarea placeholder="写下你的承诺..."></textarea>
        <button class="save-promise">保存承诺</button>
    </div>

    <!-- 引入Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- 引入AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- 自定义脚本 -->
    <script src="js/main.js"></script>
</body>
</html>
